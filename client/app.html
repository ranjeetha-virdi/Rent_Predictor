<!DOCTYPE html>
<html>
<head>
    <title>US States Rent Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
    <div class="mb-3">
        <label for="state">state</label>
        <select class="form-select" name="state">
            <!-- <option selected>Open this select menu</option> -->
            <option value="Texas">Texas</option>
            <option value="California">California</option>
            <option value="Virginia">Virginia</option>
            <option value="North Carolina">North Carolina</option>
            <option value="Colorado">Colorado</option>
            <option value="Florida">Florida</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Maryland">Maryland</option>
        </select>
    </div>

    
    <div class="mb-3">
        <label for="locality">Enter the City</label>
        <input type="text" class="form-control" name="locality">
    </div>
	
    <h2>Area (Square Feet)</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	
    
    
    
    <h2>Bedrooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		<label for="radio-bhk-1">1</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		<label for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label for="radio-bhk-5">5</label>
	</div>
	</form>




<form class="form">
	<h2>Bathrooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		<label for="radio-bath-5">5</label>
	</div>


 


    <h2>Category</h2>
	<div>
  <select class="category" name="" id="uiCategory">
    <option value="" disabled="disabled" selected="selected">Choose a Category</option>
		<option>apartment</option>
        <option>home</option>
  </select>
</div>


    <h2>Fee</h2>
    <div>
<select class="fee" name="" id="uiFee">
<option value="" disabled="disabled" selected="selected">Yes for with Fees or No for without Fees</option>
    <option>Yes</option>
    <option selected = "selected">No</option>
</select>
</div>

    <h2>Pets</h2>
<div>
<select class="pets" name="" id="uiPets">
<option value="" disabled="disabled" selected="selected">Do you have pets?</option>
<option selected = "selected">no pets </option>
<option>only dogs</option>
<option>only cats</option>
<option>both cats and dogs</option>

</select>
</div>


<h2>Storage</h2>
<div>
<select class="storage" name="" id="uiStorage">
<option value="" disabled="disabled" selected="selected">True for with Storage or False for without Storage</option>
<option selected = "selected">True</option>
<option>False</option>
</select>
</div>

<h2>Parking</h2>
<div>
<select class="parking" name="" id="uiParking">
<option value="" disabled="disabled" selected="selected">True for with Parking or False for without Parking</option>
<option selected = "selected">True</option>
<option>False</option>
</select>
</div>

<h2>Gym</h2>
<div>
<select class="gym" name="" id="uiGym">
<option value="" disabled="disabled" selected="selected">True for with Parking or False for without Parking</option>
<option selected = "selected">True</option>
<option>False</option>
</select>
</div>

<h2>Pool</h2>
<div>
<select class="pool" name="" id="uiPool">
<option value="" disabled="disabled" selected="selected">True for with Parking or False for without Parking</option>
<option selected = "selected">True</option>
<option>False</option>
</select>
</div>

<h2>Wooden Floors</h2>
<div>
<select class="wood_floors" name="" id="wood_floors">
<option value="" disabled="disabled" selected="selected">True for with Parking or False for without Parking</option>
<option selected = "selected">True</option>
<option>False</option>
</select>
</div>

<h2>Patio</h2>
<div>
<select class="patio" name="" id="Patio">
<option value="" disabled="disabled" selected="selected">True for with Parking or False for without Parking</option>
<option selected = "selected">True</option>
<option>False</option>
</select>
</div>

<h2>Clubhouse</h2>
<div>
<select class="clubhouse" name="" id="Clubhouse">
<option value="" disabled="disabled" selected="selected">True for with Parking or False for without Parking</option>
<option selected = "selected">True</option>
<option>False</option>
</select>
</div>

<h2>Internet</h2>
<div>
<select class="internet" name="" id="Internet">
<option value="" disabled="disabled" selected="selected">True for with Parking or False for without Parking</option>
<option selected = "selected">True</option>
<option>False</option>
</select>
</div>

<h2>Gated</h2>
<div>
<select class="gated" name="" id="Gated">
<option value="" disabled="disabled" selected="selected">True for with Parking or False for without Parking</option>
<option selected = "selected">True</option>
<option>False</option>
</select>
</div>


</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimated Rent</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
